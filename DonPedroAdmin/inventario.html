<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="contenedor-inventario">
        <section class="inventario">
            <h1 class="titulo">Lista de Productos</h1>
            <div class="buscar-agrega">
                <form action="#" class="buscar">
                    <input type="search" placeholder="Buscar producto" required>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="agrega">
                    <button><i class="fa-regular fa-trash-can"></i></button>
                    <button><i class="fa-solid fa-plus"></i> Agregar Producto</button>
                </div>
            </div>
            <div class="contenedor-tabla">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoria</th>
                            <th>Estado</th>
                            <th>Actiones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Juan</td>
                            <td>25</td>
                            <td>25</td>
                            <td>25</td>
                            <td>25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
